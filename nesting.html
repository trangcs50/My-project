<html lang="en">
    <head>
        <title>Nesting</title>
        <link rel="stylesheet" href="nesting.css">
    </head>
    <body>
        <div>
            <p>This is a text inside the div</p>
            List inside the div:
                <ul>
                    <li>item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                </ul>
        </div>
        <p>This is a text outside the div</p>
        List outside the div:
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
    </body>
</html>
