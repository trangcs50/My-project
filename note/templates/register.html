{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="/register" method="post">
        <div>
            <input autofocus autocomplete="off" name="username" placeholder="Username" type="text">
        </div>
        <div>
            <input autofocus autocomplete="off" name="password" placeholder="Password" type="password">
        </div>
        <div>
            <input autofocus autocomplete="off" name="confirmation" placeholder="Confirmation" type="password">
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
{% endblock %}
